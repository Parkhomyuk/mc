


<input type="text" [(ngModel)]='serverName'/>
Ng Model: <div>{{serverName}}</div>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<div class="form-group row">
  <label for="user" class="col-sm-1 col-form-label">User</label>
  <div class="col-sm-6">
    <input type="string" class="form-control" id="user" placeholder="User" formControlName="firstName">
  </div>
   
</div>
<div class="form-group row">
   
  <label for="last-name" class="col-sm-1 col-form-label">User last name</label>
  <div class="col-sm-6">
    <input type="string" class="form-control" id="last-name" placeholder="Last name" formControlName="lastName">
  </div>
</div>


 
<div formArrayName="aliases">
  <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

  <div *ngFor="let alias of aliases.controls; let i=index">
    <!-- The repeated alias template -->
     
    <div class="form-group row">
    <label for="last-name" class="col-sm-1 col-form-label">Alias #{{i+1}}  :</label>
  <div class="col-sm-6">
    <input type="string" class="form-control" id="last-name" placeholder="Last name" [formControlName]="i">
  </div>
  </div>
  </div>
</div>

<button type="submit"  >Submit</button>
</form>
